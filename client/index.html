<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="top playing" style="background-color: black;">
            <div class="background-container" style="background-image: url(https://cdn.myanimelist.net/r/42x62/images/questionmark_23.gif?s=f7dcbc4a4603d18356d3dfef8abd655c);">
                <div class="character-container">    
                    <div class="top">
                        <div class="name"></div>
                        <div class="title"></div>
                    </div>
                    <div class="img-container">
                        <img class="character" src="https://cdn.myanimelist.net/r/42x62/images/questionmark_23.gif?s=f7dcbc4a4603d18356d3dfef8abd655c" alt="Character image">
                    </div>
                    <div class="id"></div>
                </div>
                </div>
        </div>
        <div class="active-divs">
            <div class="top-active playing" style="background-color: black;">
                <div class="background-container" style="background-image: url(https://cdn.myanimelist.net/r/42x62/images/questionmark_23.gif?s=f7dcbc4a4603d18356d3dfef8abd655c);">
                    <div class="character-container">    
                        <div class="top">
                            <div class="name">If you see this its loading</div>
                            <div class="title">Wait 30s and try again</div>
                        </div>
                        <div class="img-container">
                            <img class="character" src="https://cdn.myanimelist.net/r/42x62/images/questionmark_23.gif?s=f7dcbc4a4603d18356d3dfef8abd655c" alt="Character image">
                        </div>
                        <div class="id"></div>
                    </div>
                    </div>
            </div>
            <div class="bottom-active playing" style="background-color: black;">
                <div class="background-container" style="background-image: url(https://cdn.myanimelist.net/r/42x62/images/questionmark_23.gif?s=f7dcbc4a4603d18356d3dfef8abd655c);">
                <div class="character-container">    
                    <div class="top">
                        <div class="name">Made by</div>
                        <div class="title">Patiss0n</div>
                    </div>
                    <div class="img-container">
                        <img class="character" src="https://cdn.myanimelist.net/r/42x62/images/questionmark_23.gif?s=f7dcbc4a4603d18356d3dfef8abd655c" alt="Character image">
                    </div>
                    <div class="id"></div>
                </div>
                </div>
            </div>
        </div>
        <div class="bottom playing" style="background-color: black;"> 
            <div class="background-container" style="background-image: url(https://cdn.myanimelist.net/r/42x62/images/questionmark_23.gif?s=f7dcbc4a4603d18356d3dfef8abd655c);">
                <div class="character-container">    
                    <div class="top">
                        <div class="name"></div>
                        <div class="title"></div>
                    </div>
                    <div class="img-container">
                        <img class="character" src="https://cdn.myanimelist.net/r/42x62/images/questionmark_23.gif?s=f7dcbc4a4603d18356d3dfef8abd655c" alt="Character image">
                    </div>
                    <div class="id"></div>
                </div>
                </div>
        </div>
    </div>
    <button class="results">RESULTS</button>
    <script src="index.js" type="module"></script>
</body>
</html>
